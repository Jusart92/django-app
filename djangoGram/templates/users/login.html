{% extends 'users/base.html' %}

{% block head_content %}
    <title>Gram! sign in</title>
{% endblock head_content %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    
    <form method="POST" action="{% url "login" %}">

        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit"> Sign in!</button>

    </form>

    <div class="d-flex justify-content-center " style="padding-top: 28px;">
        <a class="text-center" href="{% url "signup" %}">Singup</a>
    </div>

{% endblock container %}
